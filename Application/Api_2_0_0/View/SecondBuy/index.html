<script>
$(function(){
    var MS = {
        init: function(){
            this.ctr();
        },
        ctr: function(){
            var top = $('.item-list').position().top,
                sTop = 0,
                nav = $('.cg-nav-list'),
                tab = $('.box-flex'),
                list = $('.item-list');


            $(window).scroll(function(){
                sTop = $(this).scrollTop();
                if(sTop >= top){
                    nav.addClass('fixed');
                }else{
                    nav.removeClass('fixed');
                }


            });
//            $('.lazy').picLazyLoad({

//            });
        }
    };
    MS.init();

    // 下拉加载
    $(window).scroll(function() {
        var scrollTop = $(this).scrollTop();
        var scrollHeight = $(document).height();
        var windowHeight = $(this).height();
        if (scrollTop + windowHeight == scrollHeight) {
            var Ob = $('#page');
            var O_data = Ob.data();
            var s_page = Number(O_data.page);
            var e_page = Number(O_data.total);

            var page = s_page + 1;
            if (page > e_page) {
                return;
                // 可以有其他的操作
            }

            // 执行相关的操作
            var start = O_data.type;
            var ajax_url = O_data.url;

            $.ajax({
                url: ajax_url,
                data: {
                    'p': page,
                    'start': start,
                },
                type: 'GET',
                dataType: 'HTML',
                success: function(res) {
                    Ob.append(res);
                    Ob.data('page', page);
                },
                error: function(e) {
                    console.log(e)
                }
            });
        }
    });
});
    // 规则弹窗
    $('.btn').on('click',function(){
        $('.mask').removeClass('hidden').addClass('show')
        console.log(1);
    })
    $('.close').on('click',function(){
        $('.mask').removeClass('show').addClass('hidden');
    })
    $('.mask').on('click',function(event){
        if($(event.target).closest('.square').length==0){
            $('.mask').removeClass('show').addClass('hidden');
        }
    })
