<form method="post" enctype="multipart/form-data" target="_blank" id="form-order">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <td class="text-center">
                    <a href="javascript:sort('id');">ID</a>
                </td>
                <td class="text-center">
                    <a href="javascript:sort('store_name');">秒杀时间</a>
                </td>
                <td class="text-center">
                    <a href="javascript:sort('email');">添加时间</a>
                </td>
                <td class="text-center">操作</td>
            </tr>
            </thead>
            <tbody>
            <volist name="data" id="list">
                <tr>
                    <td class="text-center">{$list.id}</td>
                    <td class="text-center">{$list.time|getSubstr=0,33}</td>
                    <td class="text-center">{$list.add_time|getSubstr=0,33}</td>
                    <td class="text-center">
                        <a href="{:U('Admin/Secondskill/EditSeconds_kill',array('id'=>$list['id']))}" data-toggle="tooltip" title="" class="btn btn-primary" data-original-title="编辑"><i class="fa fa-pencil"></i></a>
                        <a href="javascript:void(0);" onclick="del('{$list[id]}')" id="button-delete6" data-toggle="tooltip" title="" class="btn btn-danger" data-original-title="删除"><i class="fa fa-trash-o"></i></a></td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
</form>
<div class="row">
    <div class="col-sm-3 text-left"></div>
    <div class="col-sm-9 text-right">{$page}</div>
</div>
<script>
    // 点击分页触发的事件
    $(".pagination  a").click(function(){
        cur_page = $(this).data('p');
        ajax_get_table('search-form2',cur_page);
    });
</script>
