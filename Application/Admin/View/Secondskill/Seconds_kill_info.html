<div class="wrapper">

    <section class="content ">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 添加商户限时秒杀商品  </h3>
                </div>
                <div class="panel-body ">   
                    <!--表单数据-->
                    <form method="post" id="Secondskill" action="{:U('Admin/Secondskill/prom_goods_save2')}">

                                <tr>
                                    <td>开始时间：</td>
                                    <td>
	                                    <div class="form-group" >
		                                    <select name="date" id="date" class="form-control">
			                                    <option value="">秒杀日期</option>
			                                    <foreach name="date" item="v" key="k" >
				                                    <option value="{$v['date']}">{$v['date']}</option>
			                                    </foreach>
		                                    </select>
	                                    </div>
	                                    <div class="form-group">
		                                    <select name="time" id="time" class="form-control">
			                                    <option value="">秒杀时间</option>
			                                    <foreach name="time" item="v" key="k" >
				                                    <option value="{$v['time']}">{$v['time']}</option>
			                                    </foreach>
		                                    </select>
	                                    </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td>选择商品:</td>
                                    <td>
                                        <div class="form-group">
                                            <div class="col-xs-2">                                        
	                                            <a class="btn btn-primary" href="javascript:void(0);" onclick="selectGoods()" ><i class="fa fa-search"></i>添加商品</a>
                                            </div>                                                            
                                            <div class="col-xs-2">
                                                <span id="err_goods" style="color:#F00; display:none;">请添加下单商品</span>
                                            </div>                                            
                                        </div>                                    
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2"> 
                                       <div class="form-group">
                                       		<table class="table table-bordered">
                                       			<thead>
                                       			<tr>
                                       				<th style="display:none">选择</th>
									                <th class="text-left">商品名称</th>
			                                        <th class="text-left">商户名称</th>
									                <th class="text-left">价格</th>         
									                <th class="text-left">库存</th>								                
									                <th class="text-left">操作</th>
									            </tr>
									            </thead>
									            <tbody id="goods_list">
									            <foreach name="prom_goods" item="vo">
									            	<tr>
									            		<td style="display:none"><input type="checkbox" name="goods_id[]" checked="checked" value="{$vo.goods_id}"/></td>
									                	<td class="text-left">{$vo.goods_name}</td>
											            <td class="text-left">{$vo.store_name}</td>
											            <td class="text-left">{$vo.shop_price}</td>
									                	<td class="text-left">{$vo.store_count}</td>
									                	<td class="text-left"><a href="javascript:void(0)" onclick="javascript:$(this).parent().parent().remove();">删除</a></td>
									           		</tr>
									           </foreach>
									           </tbody>
                                       		</table>
                                         </div>                                                                               
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                	<tr>
                                	<td><input class="btn btn-default" type="reset" value="重置">
                                		<input type="hidden" name="id" value="{$info.id}">
                                	</td>
	                                <td class="text-right"><input class="btn btn-primary" type="button" onclick="adsubmit()" value="保存"></td></tr>
                                </tfoot>                               
                           </table>
                        </div>                           
                    </div>              
			      </form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>
<script>



function adsubmit(){
	var pg = []; 
	//过滤选择重复商品
	$('input[name*="goods_id"]').each(function(i,o){
		pg.push($(o).val());
	});
	if(pg.length==0){
		layer.msg('请选择商品');
		return false;
	}
	$('#Secondskill').submit();

	$.ajax({
		url:"{:U('Admin/Secondskill/prom_goods_save2')}",
		type:'POST',
		data:{id:id,name:name},
		dataType:"json",
		success:function(data){
			if(data.status=1){
				var num = $(".sun").text();
				num = (data.msg);
				$(".sun").text(num);
			}
		}
	});
}


function selectGoods(){
	var goods_id = []; 
	//过滤选择重复商品
	$('input[name*="goods_id"]').each(function(i,o){
		goods_id.push($(o).val());
	});
    var url = '/index.php?m=Admin&c=Secondskill&a=search_goods&goods_id='+goods_id+'&t='+Math.random();
    layer.open({
        type: 2,
        title: '选择商品',
        shadeClose: true,
        shade: 0.3,
        area: ['70%', '80%'],
        content: url, 
    });
}

function call_back(table_html)
{
	layer.closeAll('iframe');
	$('#goods_list').append(table_html);
}
</script>
