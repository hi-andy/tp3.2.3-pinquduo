<div class="wrapper">

    <section class="content ">

        <div class="container-fluid">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 添加优惠券</h3>
                </div>
                <div class="panel-body ">   
                    <!--表单数据-->
                    <form action="" method="post">              
                        <!--通用信息-->
                    <div class="tab-content col-md-10">                 	  
                        <div class="tab-pane active" id="tab_tongyong">                           
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <td class="col-sm-2">优惠券名称：</td>
                                    <td class="col-sm-4">
                                        <input type="text" value="{$coupon.name}" class="form-control" id="name" name="name" >
                                        <span id="err_attr_name" style="color:#F00; display:none;"></span>                                        
                                    </td>
                                    <td class="col-sm-4">请填写优惠券名称
                                    </td>
                                </tr>
								<tr>
									<td>请选择优惠券类型</td>
									<td colspan="2">
										<select name="category1" class="form-control" style="width: 250px;float: left" required>
											<option value="">请选择</option>
											<option value="1"<if condition="$coupon['category1'] eq 1"> selected</if>>平台优惠券</option>
											<option value="2"<if condition="$coupon['category1'] eq 2"> selected</if>>店铺优惠券</option>
											<option value="3"<if condition="$coupon['category1'] eq 3"> selected</if>>活动优惠券</option>
											<option value="4"<if condition="$coupon['category1'] eq 4"> selected</if>>商品优惠券</option>
										</select>
										<select name="category2" class="form-control" style="width: 250px;float: left" required>
											<option value="">请选择</option>
											<volist name="category" id="v">
												<option value="{$v.id}"<if condition="$v['id'] eq $coupon['category2']"> selected</if>>{$v.name}</option>
											</volist>
										</select>
									</td>
								</tr>
                                <tr>
                                    <td>优惠券面额：</td>
                                    <td >
                         				<input type="text" value="{$coupon.money}" class="form-control" id="money" name="money"  onpaste="this.value=this.value.replace(/[^\d.]/g,'')" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')"/>
                                    </td>
                                    <td class="col-sm-4">优惠券可抵扣金额</td>
                                </tr>
								<tr>
									<td>
										使用条件
									</td>
									<td>
										<label><input type="radio" class="store_from" name="is_limit" value="1" required <if condition="$coupon['condition'] gt 0">checked</if>>商品金额满<input class="input-sm" name="condition" onpaste="this.value=this.value.replace(/[^\d.]/g,'')" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" <if condition="$coupon['condition'] gt 0">value="{$coupon['condition']}"</if>/>元,该优惠券可以抵扣</label>
										<label><input type="radio" class="store_from" name="is_limit" value="0" required <if condition="$coupon['condition'] eq 0">checked</if>>无门槛</label>
									</td>
								</tr>
								<tr>
									<td>发放商户:</td>
									<td id="order-status">
										<select name="store_id" id="store_id" class="form-control" style="width:250px;">
											<option value="0" <if condition="$coupon['store_id'] eq 0">selected</if>>平台</option>
											<foreach name="store" item="v" key="k" >
												<option value="{$v['id']}"  <if condition="$v['id'] eq $coupon['store_id'] ">selected="selected"</if>>
												{$v['store_name']}
												</option>
											</foreach>
										</select>
									</td>
									<td class="col-sm-4"></td>
								</tr>
								<tr>
									<td>使用起始日期:</td>
									<td>
										<div class="input-prepend input-group">
			                                <span class="add-on input-group-addon">
			                                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
			                                </span>
											<input type="text" value="{$coupon.use_start_time|date='Y-m-d',###}" class="form-control" id="use_start_time" name="use_start_time">
										</div>
									</td>
									<td class="col-sm-4"></td>
								</tr>
								<tr>
									<td>使用结束日期:</td>
									<td>
										<div class="input-prepend input-group">
			                                <span class="add-on input-group-addon">
			                                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
			                                </span>
											<input type="text" value="{$coupon.use_end_time|date='Y-m-d',###}" class="form-control" id="use_end_time" name="use_end_time">
										</div>
									</td>
									<td class="col-sm-4"></td>
								</tr>
                                <!--<tr>-->
                                    <!--<td>消费金额：</td>-->
                                    <!--<td>-->
                      					<!--<input type="text" value="{$coupon.condition}" class="form-control active" id="condition" name="condition"  onpaste="this.value=this.value.replace(/[^\d.]/g,'')" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" />-->
                                    <!--</td>-->
                                    <!--<td class="col-sm-4">订单需满足的最低消费金额(必需为整数)才能使用</td>-->
                                <!--</tr>-->
			                    <tr>
			                    	<td>发放数量:</td>
			                    	<td><input type="text" value="{$coupon.createnum}" class="form-control" id="createnum" name="createnum" placeholder="0" onpaste="this.value=this.value.replace(/[^\d]/g,'')" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" /></td>
			                    	<td class="col-sm-4"></td>
			                    </tr>
			                    <!--<tr class="timed">-->
			                        <!--<td>发放起始日期:</td>-->
			                        <!--<td>-->
			                            <!--<div class="input-prepend input-group">-->
			                                <!--<span class="add-on input-group-addon">-->
			                                      <!--<i class="glyphicon glyphicon-calendar fa fa-calendar">  </i>-->
			                                <!--</span>-->
			                                <!--<input type="text" value="{$coupon.send_start_time|date='Y-m-d',###}" class="form-control" id="send_start_time" name="send_start_time">-->
			                            <!--</div>-->
			                        <!--</td>-->
			                        <!--<td class="col-sm-4"></td>-->
			                    <!--</tr>-->
			
			                    <!--<tr class="timed">-->
			                        <!--<td>发放结束日期:</td>-->
			                        <!--<td>-->
			                            <!--<div class="input-prepend input-group">-->
			                                <!--<span class="add-on input-group-addon">-->
			                                        <!--<i class="glyphicon glyphicon-calendar fa fa-calendar"> </i>-->
			                                <!--</span>-->
			                                <!--<input type="text" value="{$coupon.send_end_time|date='Y-m-d',###}" class="form-control" id="send_end_time" name="send_end_time">-->
			                            <!--</div>-->
			                        <!--</td>-->
			                        <!--<td class="col-sm-4"></td>-->
			                    <!--</tr>-->
								<tr>
									<td>使用人群</td>
									<td>
										<label><input type="radio" class="store_from" name="use_crowd" value="1" required <if condition="$coupon['use_crowd'] eq 1"> checked</if>>新用户</label>
										<label><input type="radio" class="store_from" name="use_crowd" value="2" required <if condition="$coupon['use_crowd'] eq 2"> checked</if>>老用户</label>
									</td>
								</tr>
								<tr>
									<td>使用区域</td>

										<label><input type="radio" class="store_from" name="use_area" value="1" required <if condition="$coupon['use_area'] eq 1"> checked</if>>全平台使用</label>
										<label><input type="radio" class="store_from" name="use_area" value="2" required <if condition="$coupon['use_area'] eq 2"> checked</if>>本店使用</label>

								</tr>

								</tr>
								<tr>

									<td>

										<label><input type="radio" class="store_from" name="is_overlying" value="0" required <if condition="$coupon['is_overlying'] eq 0"> checked</if>>否</label>
									</td>
								</tr>
								<tr>
									<td>发放方式</td>
									<td>
										<label><input type="radio" class="store_from" name="method" value="1" required <if condition="$coupon['method'] eq 1"> checked</if>/>手动发放</label>
										<label><input type="radio" class="store_from" name="method" value="2" required <if condition="$coupon['method'] eq 2"> checked</if>/>用户领取</label>
									</td>
								</tr>
                                </tbody> 
                                <tfoot>
                                	<tr>
										<td colspan="3" class="text-center">
											<input class="btn btn-primary" type="submit" value="保存">
											<input type="hidden" name="id" value="{$coupon.id}">
										</td>
                                	</tr>
                                </tfoot>                               
                            </table>
                        </div>                           
                    </div>              
			    	</form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>

<script>
$('input[type="radio"]').click(function(){
    if($(this).val() == 0){
    	$('.timed').hide();
    }else{
    	$('.timed').show();
    }
})


$(function(){
    data_pick('send_start_time');
    data_pick('send_end_time');
    data_pick('use_start_time');
    data_pick('use_end_time');
    $('input[type="radio"]:checked').trigger('click');
})
    
function data_pick(id){
    var myDate = new Date();
    $('#'+id).daterangepicker({
        singleDatePicker: true,
        showDropdowns: true,
        minDate:myDate.getFullYear()+'-'+myDate.getMonth()+'-'+myDate.getDate(),
        maxDate:'2030-01-01',
        format: 'YYYY-MM-DD',
        locale : {
            applyLabel : '确定',
            cancelLabel : '取消',
            fromLabel : '起始时间',
            toLabel : '结束时间',
            customRangeLabel : '自定义',
            daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
            monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月','七月', '八月', '九月', '十月', '十一月', '十二月' ],
            firstDay : 1
        }
    });
}

/**
 * 获取二级分类名称
 */
$("[name=category1]").on("change",function () {
	$.get("{:U('Coupon/get_category')}",{category1:this.value},function(data){
		for(var i=0,html='<option value="">请选择</option>';i<data.length;i++){
			html+='<option value="'+data[i].id+'">'+data[i].name+'</option>';
		}
		$("[name=category2]").html(html);
	},"json");
})
</script>
