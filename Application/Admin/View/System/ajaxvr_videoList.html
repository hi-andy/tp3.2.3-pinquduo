<form method="post" enctype="multipart/form-data" target="_blank" id="form-order">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                </td>
                <td class="text-right">
                    <a href="javascript:sort('video_id');">ID</a>
                </td>
                <td class="text-left">
                    <a href="javascript:sort('video_name');">视频名称</a>
                </td>
                <td class="text-left">
                    <a href="javascript:sort('vr_video');">视频地址</a>
                </td>
                <td class="text-left">
                    <a href="javascript:sort('admin_id');">上传人</a>
                </td>
                <td class="text-left">
                    <a href="javascript:sort('add_time');">上传时间</a>
                </td>
                <td class="text-left">操作</td>
            </tr>
            </thead>
            <tbody>
                <foreach name="videoList" item="list">
                    <tr>
                        <td class="text-right">{$list.video_id}</td>
                        <td class="text-left">{$list.video_name}</td>
                        <td class="text-left">{$list.vr_video}</td>
                        <td class="text-left">{$list.user_name}</td>
                        <td class="text-left">{$list.add_time|date="Y-m-d H:i:s",###}</td>
                        <td class="text-content">
                            <a href="{:U('Admin/System/vr_video_info',array('id'=>$list['video_id']))}" data-toggle="tooltip" title="" class="btn btn-info" data-original-title="查看详情"><i class="fa fa-eye"></i></a>
                            <a href="javascript:void(0);" onclick="del('{$list[video_id]}')" id="button-delete6" data-toggle="tooltip" title="" class="btn btn-danger" data-original-title="删除"><i class="fa fa-trash-o"></i></a>
                        </td>
                    </tr>
                </foreach>
            </tbody>
        </table>
    </div>
</form>
<div class="row">
    <div class="col-sm-3 text-left"></div>
    <div class="col-sm-9 text-right">{$page}</div>
</div>
<script>
    // 点击分页触发的事件
    $(".pagination  a").click(function(){
        cur_page = $(this).data('p');
        ajax_get_table('search-form2',cur_page);
    });
</script>
