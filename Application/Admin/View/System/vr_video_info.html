<include file="Public/min-header"/>

<link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<link href="__PUBLIC__/css/video-js.min.css" rel="stylesheet">
<script src="__PUBLIC__/js/video.min.js"></script>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content" style="padding:0px 15px;">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="{:U('Admin/System/vr_videoList')}" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>
                <input type="hidden" id="sessionid" value="1" >
            </div>
            <div class="panel panel-default">
                <div class="panel-body ">
                    <ul class="nav nav-tabs">
                        <foreach name="group_list" item="vo" key="k">
                            <li <if condition="$k eq 'vr_videoList'">class="active"</if>><a href="javascript:void(0)" data-url="{:U('System/index',array('inc_type'=>$k))}" data-toggle="tab" onclick="goset(this)">{$vo}</a></li>
                        </foreach>
                    </ul>
                        <!--通用信息-->
                        <div class="tab-content" style="padding:20px 0px;text-align:center">
                            <div class="tab-pane active" id="tab_tongyong">

                                <table class="table table-bordered">
                                    <tr>
                                        <td class="col-sm-2">视频名称：</td>
                                        <td style="text-align:left">{$video.video_name}</td>
                                    </tr>
                                    <tr>
                                        <td class="col-sm-2">上传人：</td>
                                        <td style="text-align:left">{$video.user_name}</td>
                                    </tr>
                                    <tr>
                                        <td style="text-align:center"></td>
                                        <td><video src="{$video.vr_video}" id="example_video_1" class="video-js " controls="controls" preload="auto" width="740" height="464" data-setup="{}"></td>
                                    </tr>
                                </table>

                            </div>
                        </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script>
    function adsubmit(){
        $('#handlepost').submit();
    }

    $(document).ready(function(){
        get_province();
    });

    function goset(obj){
        window.location.href = $(obj).attr('data-url');
    }
</script>
</body>
</html>
