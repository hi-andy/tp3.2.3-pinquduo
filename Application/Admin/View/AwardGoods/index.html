<include file="Public/min-header"/>
<link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<div class="wrapper">
    <!-- Content Header (Page header) -->
    <include file="Public/breadcrumb"/>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 抽奖商品列表</h3>
                </div>
                <div class="panel-body">
                    <div class="navbar navbar-default">
                            <form action="{:U('Admin/AwardGoods/ajaxindex')}" id="search-form2" class="navbar-form form-inline" method="post">
	                            <div class="form-group">
		                            <label class="control-label">商户名</label>
		                            <div class="input-group">
			                            <input type="text" name="store_name" id="store_name" value="{$store_name}" placeholder="商户名"  class="form-control">
		                            </div>
	                            </div>
                                <div class="form-group">
                                	<a href="javascript:void(0)" onclick="ajax_get_table('search-form2',1)" id="button-filter search-order" class="btn btn-primary"><i class="fa fa-search"></i> 筛选</a>
                                </div>
	                            <button type="button" onclick="location.href='{:U('Admin/AwardGoods/selectGoods')}'" class="btn btn-primary pull-right" style="margin-left: 25px"><i class="fa fa-plus"></i>添加商户商品</button>
                            </form>
                    </div>
                    <div id="ajax_return">

                    </div>

                </div>
            </div>
        </div>        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>
    $(document).ready(function(){
        ajax_get_table('search-form2',1);
    });
    
    // ajax 抓取页面
    function ajax_get_table(tab,page){
        cur_page = page; //当前页面 保存为全局变量
		$.ajax({
			type : "POST",
			url:"/Admin/AwardGoods/ajaxindex?p="+page,//+tab,
			data : $('#'+tab).serialize(),// 你的formid
			success: function(data){
				$("#ajax_return").html('');
				$("#ajax_return").append(data);
			}
		});
    }

    // 点击排序
    function sort(field)
    {
        $("input[name='order_by']").val(field);
        var v = $("input[name='sort']").val() == 'desc' ? 'asc' : 'desc';
        $("input[name='sort']").val(v);
        ajax_get_table('search-form2',cur_page);
    }


    // 删除操作
    function del(id)
    {
	    if(!confirm('确定要删除吗?'))
		    return false;
	    $.ajax({
		    url:"/Admin/AwardGoods/delete?id="+id,
		    success: function(v){
			    var v =  eval('('+v+')');
			    if(v.hasOwnProperty('status') && (v.status == 1))
				    ajax_get_table('search-form2',cur_page);
			    else
				    layer.msg(v.msg, {icon: 2,time: 1000}); //alert(v.msg);
		    }
	    });
	    return false;
    }


    function select_goods()
    {
        if($("input[type='checkbox']:checked").length == 0)
        {
            layer.alert('请选择商品', {icon: 2}); //alert('请选择商品');
            return false;
        }
        //将没选中的复选框所在的  tr  remove  然后删除复选框
        $("input[type='checkbox']").each(function(){
            if($(this).is(':checked') == false)
            {
                $(this).parent().parent().remove();
                //$("#goods_list", window.parent.document).append("<tr>"+$(this).html()+'<td><a href="javascript:;" class="icon-close" onclick="goods_del(this)"></a></td></tr>');
            }else{
                $(this).parent().css('display','none');
                $(this).attr("checked","checked");
            }
        });
    }

    // 批量删除操作
    function delsubmit(){
        var pg = [];
        //过滤选择重复商品
        $('input[name*="id"]').each(function(i,o){
            pg.push($(o).val());
        });
        if(pg.length==0){
            layer.msg('请选择商品');
            return false;
        }
        $('#SecondBuy').submit();

        $.ajax({
            url:"{:U('Admin/AwardGoods/deleteBatch')}",
            type:'POST',
            data:{id:id},
            dataType:"json",
            success:function(data){
                if(data.status=1){
                    var num = $(".sun").text();
                    num = (data.msg);
                    $(".sun").text(num);
                }
            }
        });
    }
</script>
</body>
</html>
