<include file="Public/min-header"/>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
	<section class="content">
       <div class="row">
       		<div class="col-xs-12">
	       		<div class="box">
	             <div class="box-header">
	               	<nav class="navbar navbar-default">	     
				        <div class="collapse navbar-collapse">
						   <div class="navbar-form row">
					            <div class="col-md-1">
					            <a href="{:U('Specification/add')}" class="btn btn-primary pull-right"><i class="fa fa-plus"></i>新增规格类别</a>
				            	</div>
							   <div class="col-md-9">
							   </div>
							   <div class="col-md-2">
							   </div>
				            </div>
				      	</div>
	    			</nav> 	               
	             </div><!-- /.box-header -->
	           <div class="box-body">
	           <div class="row">
	            <div class="col-sm-12">
	              <table id="list-table" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
	                 <thead>
	                   <tr role="row">
	                   	   <th valign="middle">ID</th>
		                   <th valign="middle">规格名称</th>
		                   <th valign="middle">是否显示</th>
		                   <th valign="middle">操作</th>
	                   </tr>
	                 </thead>
					<tbody>
						<foreach name="list" item="vo" key="k" >
							<tr role="row" align="center" >
								 <td>{$vo.id}</td>
								 <td align="left">
									 <span>{$vo.name}</span>
								 </td>
								<td align="left">
									{$vo.is_show}
								</td>
								 <td>
								  <a class="btn btn-primary" href="{:U('Specification/edit',array('id'=>$vo['id']))}"><i class="fa fa-pencil"></i></a>
								  <a class="btn btn-danger" href="javascript:del_fun('{:U('Specification/delete',array('id'=>$vo['id']))}');"><i class="fa fa-trash-o"></i></a>
								</td>
						   </tr>
						  </foreach>
	                   </tbody>
	               </table>
				</div>
			   </div>

				   <div class="row">
					   <div class="col-sm-3 text-left"></div>
					   <div class="col-sm-9 text-right">{$page}</div>
				   </div>
	             </div><!-- /.box-body -->
	           </div><!-- /.box -->
       		</div>
       </div>
     </section>
</div>

</script>
</body>
</html>
