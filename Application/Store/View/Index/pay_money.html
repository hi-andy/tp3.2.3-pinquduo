
<html>

<head>
	<meta charset="UTF-8">
	<title>拼趣多</title>
	<style type="text/css">
		body{
			font-family: "微软雅黑";
			color: #333;
		}
		input{
			border: none;
			outline: none;
		}
		.container {
			position: relative;
			width: 100%;
			height: 500px;
			text-align: center;
			top: 150px;
		}
		.container label{
			position: absolute;/*绝对定位*/
			font-family: "微软雅黑";
			width: 250px;
			height: 52px;
			line-height: 52px;
			font-size: 18px;
			/*font-weight: bold;*/
			color: white;
			top:26%;
			left: 60px;
			right: 0;
			bottom:0;
			margin: auto;/*居中*/
			cursor: pointer;/*鼠标悬浮小手*/
			border-radius: 8px;
			-webkit-border-radius: 8px;/*圆角兼容*/
			-moz-border-radius: 8px;/*圆角兼容*/
			/*box-shadow: 0px 4px 0px rgba(0,0,0,.4), 0px 9px 25px rgba(0,0,0,.7);!*阴影效果*!*/
			/*-webkit-box-shadow: 0px 4px 0px rgba(0,0,0,.4), 0px 9px 25px rgba(0,0,0,.7);!*阴影兼容*!*/
			/*-moz-box-shadow: 0px 4px 0px rgba(0,0,0,.4), 0px 9px 25px rgba(0,0,0,.7);!*阴影兼容*!*/
			/*css3动画效果（兼容）*/
			-webkit-transition: all .1s ease;
			-moz-transition: all .1s ease;
			-ms-transition: all .1s ease;
			-o-transition: all .1s ease;
			transition: all .1s ease;
			/*background: #fff;*/
		}
		.container input{
			position: absolute;/*绝对定位*/
			font-family: "黑体";
			width: 150px;
			height: 52px;
			line-height: 52px;
			font-size: 34px;
			font-weight: bold;
			color: #E64046;
			top:26%;
			left: 60px;
			right: 0;
			bottom:0;
			margin: auto;/*居中*/
			cursor: pointer;/*鼠标悬浮小手*/
			border-radius: 8px;
			-webkit-border-radius: 8px;/*圆角兼容*/
			-moz-border-radius: 8px;/*圆角兼容*/
			/*box-shadow: 0px 4px 0px rgba(0,0,0,.4), 0px 9px 25px rgba(0,0,0,.7);!*阴影效果*!*/
			/*-webkit-box-shadow: 0px 4px 0px rgba(0,0,0,.4), 0px 9px 25px rgba(0,0,0,.7);!*阴影兼容*!*/
			/*-moz-box-shadow: 0px 4px 0px rgba(0,0,0,.4), 0px 9px 25px rgba(0,0,0,.7);!*阴影兼容*!*/
			/*css3动画效果（兼容）*/
			-webkit-transition: all .1s ease;
			-moz-transition: all .1s ease;
			-ms-transition: all .1s ease;
			-o-transition: all .1s ease;
			transition: all .1s ease;
			background: #fff;
		}
		.container input:hover{/*鼠标悬浮*/
			-webkit-box-shadow: 0px 3px 0px rgba(219,31,5,1), 0px 3px 6px rgba(0,0,0,.9);
			-moz-box-shadow: 0px 3px 0px rgba(219,31,5,1), 0px 3px 6px rgba(0,0,0,.9);
			box-shadow: 0px 3px 0px rgba(219,31,5,1), 0px 3px 6px rgba(0,0,0,.9);
		}
		.container input:active{/*鼠标点击*/
			-webkit-box-shadow: 0px 3px 0px rgba(219,31,5,1), 0px 3px 6px rgba(0,0,0,.9);
			-moz-box-shadow: 0px 3px 0px rgba(219,31,5,1), 0px 3px 6px rgba(0,0,0,.9);
			box-shadow: 0px 3px 0px rgba(219,31,5,1), 0px 3px 6px rgba(0,0,0,.9);
		}
		.container img {
			vertical-align: middle;
		}
		.footer{/*版权信息*/
			position: fixed;
			width: 100%;
			height: 50px;
			line-height: 50px;
			text-align: center;
			font-size: 14px;
			bottom: 0;
		}

	</style>
</head>

<body>
<form action="{:U('Store/Index/doalipay')}" method="post">
	<div class="container">
		<img src="http://cdn.pinquduo.cn/baozhengjin_new.png"/>
		<label>{$subject}</label>
		<label style="top: 42%">{$fee}</label>
	</div>
</form>
<div class="footer">CopyRight&copy;2015-2017深圳市前海朵莓网络科技有限公司 <a href="工信部地址">粤ICP备16092678号-1</a></div>
</body>

</html>
