<ul id="page" data-page="1" data-total="{$pages}" data-type="{$current}" data-url="{:U('SecondBuy/ajaxGetList')}">
  <volist name="lists" id="goods">
  <li>
    <a href="<if condition="$goods.status gt 0">http://pinquduo.cn/api/goods/getGoodsDetails/goods_id/{$goods.goods_id}</if>">
      <div class="img">
        <img width="100%"  class="lazy" src="{$goods.original_img}" alt=""/>
        <if condition="$goods.status eq 0">
          <div class="mask align-vertical">
            <div class="align-vertical">抢光了</div>
          </div>
        </if>
      </div>
      <div class="info">
        <h3>{$goods.goods_name}</h3>
        <h4>&yen; <i>0.1</i> <del>&yen;{$goods.shop_price}</del> <span class="more">查看更多</span> </h4>
      </div>
    </a>
  </li>
  </volist>
</ul>
