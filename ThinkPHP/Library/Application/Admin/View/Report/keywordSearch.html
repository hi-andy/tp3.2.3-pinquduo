<include file="Public/min-header" />
<link href="__PUBLIC__/js/jquery_datepicker/jquery-ui.min.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/jquery_datepicker/jquery-datepicker.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/jquery_datepicker/jquery.datepicker.zh-CN.js" type="text/javascript"></script>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
	<section class="content">
       <div class="row">
       		<div class="col-xs-12">
	       		<div class="box">
	             <div class="box-header">
	             <div class="row">
  					<div class="col-md-10">
  						<form action="{:U('Report/keywordSearch')}" method="post">

		  					<div class="col-xs-5">
			                    <div class="input-group margin">
			                      <div class="input-group-addon">
			                       		选择时间  <i class="fa fa-calendar"></i>
			                      </div>
			                      <input type="text" class="form-control" name="time" value="" id="select_time">
			                    </div>
	  						</div>
                   		 	<div class="col-xs-1"><input class="btn btn-block btn-info margin" type="submit" value="确定"></div>
                  		 </form>
                 	</div>
		  		 </div>
	             </div><!-- /.box-header -->
	             <div class="box-body">
	           	 <div class="row">
	            	<div class="col-sm-12">
		              <table id="list-table" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
		                 <thead>
		                   <tr role="row" >
			                   
                               <th class="sorting text-center" tabindex="0" aria-controls="example1" >搜索排行</th>
			                   <th class="sorting text-center" tabindex="0" aria-controls="example1" >关键字</th>
			                   <!--<th class="sorting" tabindex="0" aria-controls="example1" >货号</th>			                   -->
			                   <th class="sorting text-center" tabindex="0" aria-controls="example1" >搜索次数</th>
			                   <th class="sorting text-center" tabindex="0" aria-controls="example1" >最近搜索</th>
		                   </tr>
		                 </thead>
						<tbody>

                         <foreach name="list" item="vo" key="k" >
                          <tr role="row" align="center">
                             <td>{$vo.rank}</td>
                             <td>{$vo.keyword}</td>
		                     <td>{$vo.increase}</td>
		                     <td>{$vo.update_time}</td>
		                   </tr>
		                  </foreach>
		                   </tbody>
		                 <tfoot>
		                 </tfoot>
		               </table>
	               </div>
	          </div>
              <div class="row">
              	    <div class="col-sm-6 text-left"></div>
                    <div class="col-sm-6 text-right">{$page}</div>		
              </div>
	          </div>
	        </div>
       	</div>
       </div>
   </section>
</div>
<script type="text/javascript">
    $("#select_time").datepicker({
        changeYear: true
	});
</script>
</body>
</html>
